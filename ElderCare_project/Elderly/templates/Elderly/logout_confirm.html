{% extends 'elderly/base.html' %}
{% load static %}

{% block content %}
<h2>Logout Confirmation</h2>
<p>Are you sure you want to log out?</p>
<form method="post" action="{% url 'logout_confirm_action' %}">
    {% csrf_token %}
    <button type="submit">Yes, Log Out</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
</form>
{% endblock %}
