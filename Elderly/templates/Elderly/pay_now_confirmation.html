{% extends 'elderly/base.html' %}
{% load static %}
{% block content %}
<div class="payment-confirmation-container">
    <h2>Confirm Payment</h2>
    <p>You are about to pay for the service.</p>
    <form method="post" action="{% url 'elderly:confirm_payment' bill.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="service_cost">Service Cost:</label>
            <input type="number" step="0.01" name="service_cost" id="service_cost" value="{{ bill.service_cost }}" readonly>
        </div>
        <button type="submit" class="btn-submit">Confirm Payment</button>
    </form>
</div>
{% endblock %}
