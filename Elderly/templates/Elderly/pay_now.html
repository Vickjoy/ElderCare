{% extends 'elderly/base.html' %}
{% load static %}
{% block content %}
<div class="payment-container">
    <h2>Payment Details</h2>
    <p><strong>Service Cost:</strong> ${{ bill.service_cost }}</p>
    <p><strong>Paybill:</strong> {{ bill.paybill }}</p>
    <p><strong>Account Number:</strong> {{ bill.account_number }}</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="amount">Amount to Pay:</label>
            <input type="number" step="0.01" name="amount" id="amount" value="{{ bill.service_cost }}" readonly>
        </div>
        <button type="submit" class="btn-submit">Confirm Payment</button>
    </form>
</div>
{% endblock %}
