{% extends 'elderly/base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/doctor_dashboard_view_requests.css' %}">
{% endblock %}
{% block content %}
<div class="doctor-dashboard-container">
    <h1>Doctor Dashboard</h1>
    <div class="view-requests-section">
        <form method="get" action="{% url 'elderly:view_requests' %}">
            <button type="submit" class="btn-submit">View Requests</button>
        </form>
    </div>
</div>
{% endblock %}
